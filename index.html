<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <title>RWD coffee 3D</title>

</head>

<body>
    <header class="header">
        <nav class="nav container">
            <div>
                <a href="#" class="nav__logo">Coffee</a>
            </div>
            <div class="nav__toggle">
                <i class='bx bx-menu'></i>
            </div>

            <ul class="nav__list">
                <li class="nav__item">
                    <a href="#" class="nav__link">Home</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">About</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">Blog</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">Contact</a>
                </li>
                <div class="nav__close">
                    <i class='bx bx-x'></i>
                </div>
            </ul>
        </nav>
    </header>

    <main>
        <section class="home">
            <div class="home__container container">
                <div class="home__images">
                    <img src="images/img1.png" alt="img" data-speed="-2" class="img">
                    <img src="images/img2.png" alt="img" data-speed="-2" class="img">
                    <img src="images/img3.png" alt="img" data-speed="2" class="img">
                    <img src="images/img4.png" alt="img" data-speed="2" class="img">
                    <img src="images/img5.png" alt="img" data-speed="-2" class="img">
                    <img src="images/img6.png" alt="img" data-speed="2" class="img">
                </div>
                <div class="home__text">
                    <h1 class="home__title">Coffee<br> Drink 3D</h1>
                    <p class="home__description">Let's help discover the best coffee drink <br> of the week.</p>
                    <a href="#" class="home__button">Get Started</a>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
